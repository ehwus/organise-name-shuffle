<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Organise Name Shuffle!!!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Organise Name Shuffle!!!</h1>
    <div class="names-container mt-4"></div>
    <button class="shuffle-names-button btn btn-primary mt-4">Shuffle!!!!1</button>
</div>
<script>
    (() => {
        const NAMES = [
            "Sean",
            "Anna",
            "Charlotte",
            "Roxy",
            "Emil",
            "Oliver",
            "Lex",
            "Chloe",
            "Andrew",
            "Bex",
            "Nat",
            "Pav",
            "Lauren",
            "Tameka",
            "Alex"
        ]

        const getDayOfWeek = () => {
            const d = new Date();
            return d.getDay();
        }

        const displayShuffledNames = () => {
            const shuffledNames = [...NAMES].sort(() => (Math.random() > .5) ? 1 : -1);

            if (getDayOfWeek() === 5) {
                const chloeIndex = shuffledNames.indexOf("Chloe");
                shuffledNames.splice(chloeIndex, 1);
            }

            const namesContainer = document.querySelector('.names-container');
            namesContainer.innerText = shuffledNames.join(', ')
        }

        displayShuffledNames();

        const shuffleButton = document.querySelector('.shuffle-names-button');
        shuffleButton.addEventListener('click', () => displayShuffledNames());
    })();
</script>
</body>
</html>
